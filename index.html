<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Work</title>
    <link rel="stylesheet" href="css/style.css">
    <!--Bootstrap css link-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--Font-Awosome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="background">
    <div class="bg-content">
      <div  class="title">
        <img src="images/shape122.png" alt="">
        <h4>BOOK NOW</h4>
        <img src="images/shape122.png" alt="">
      </div>
      <h3>Book Your Table Now And Have A Great Meal !</h3>
    </div>
    <!--form-->
    <!--form-->
    <form action="#" method="get">
      <div class="row12">
        <div class="input-group">
          <label for="name">Your full  name?</label>
          <input type="text" id="name"  name="clint_name" placeholder="write your name here..">
        </div>
        <div class="input-group">
          <label>Your email addreess?</label>
          <input type="email" name="clint_email" placeholder="write your email here..">
        </div>
      </div>
      <div class="row12">
       <div class="input-group">
        <label>How many people?</label>
        <select name="people">
            <option value="1 people ">1 people</option>
            <option value="2 people ">2 people</option>
            <option value="3 people ">3 people</option>
            <option value="4 people ">4 people</option>
            <option value="5 people ">5 people</option>
        </select>
       </div>

       <div class="input-group">
          <label for="appt">what time?</label>
          <input type="time" id="appt" name="appt">
       </div>
      </div>

      <div class="row12">
        <div class="input-group">
          <label>what is the date</label>
          <input type="date" name="date_of_birth">
         </div>

         <div class="input-group">
          <label for="clint-number">Your Phone number?</label>
          <input type="number" name="clint-number" placeholder="write your phone here..">
         </div>
      </div>
      <div class="row123">
        <button class="btn-01" type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
